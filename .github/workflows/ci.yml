name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: pip
      run: pip install conan
    - uses: actions/checkout@v1
    - name: conan
      run: conan install .
    - name: cmake
      run: |
        cmake . -DCMAKE_TOOLCHAIN_FILE=conan_paths.cmake && cmake . --build && ctest --output-on-failure
